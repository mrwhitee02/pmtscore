<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Score Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn-custom {
            background: #ff4b2b;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #ff416c;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4"><i class="fas fa-id-card"></i> PMT Score Checker</h2>
        <input type="text" id="cnic" class="form-control mb-3" placeholder="Enter CNIC (13 Digits)">
        <button onclick="fetchScore()" class="btn btn-custom w-100">Check Score</button>
        <div id="result" class="result-box mt-3"></div>
    </div>

    <script>
        function fetchScore() {
            let cnic = document.getElementById("cnic").value.trim();
            if (!/^[0-9]{13}$/.test(cnic)) {
                document.getElementById("result").innerHTML = `<div class="alert alert-danger">Invalid CNIC Format!</div>`;
                return;
            }
            
            let apiUrl = `http://pmtscore.rf.gd/fetch_score.php?cnic=${cnic}`;
            fetch(apiUrl, { cache: "no-cache" })
                .then(response => response.json())
                .then(data => {
                    console.log("API Response:", data); // Debugging Purpose
                    
                    if (data.status === true && data.data && data.data.found === true) {
                        document.getElementById("result").innerHTML = `
                            <div class="alert alert-success">
                                <strong>CNIC:</strong> ${data.data.cnic} <br>
                                <strong>Score:</strong> ${data.data.score}
                            </div>`;
                    } else {
                        document.getElementById("result").innerHTML = `<div class="alert alert-warning">No record found or API Error!</div>`;
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("result").innerHTML = `<div class="alert alert-danger">Error fetching data!</div>`;
                });
        }
    </script>
</body>
</html>
